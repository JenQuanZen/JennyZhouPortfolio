<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "digital paintings" content = "Digital Paintings">
        <title> Digital Paintings </title>
        
        <link href="style.css" rel = "stylesheet" type = "text/css">
        
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    </head>
    <body>
        <h1> Digital Paintings </h1>
        
        <a href="index.html">
        <div class = "button">
            <p> Home </p>
        </div>
        </a>
        
        <div class = "section">
            <div class="row">
                <div class= "column">
                    <img src = "digitalPaintings/Manatee3.jpg" alt="Manatee" style = "width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" alt="Spirited Away Chihiro Night" style = "width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "digitalPaintings/Chopper.jpg" alt="One Piece Chopper" style = "width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
            </div>
             <!-- modal -->
            <div id="myModal" class = "modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    
                    <!-- modal images-->
                    <div class="mySlides">
                        <div class="numbertext">1 / 3</div>
                        <img src="digitalPaintings/Manatee3.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 3</div>
                        <img src="digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3 / 3</div>
                        <img src="digitalPaintings/Chopper.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                    
                    <!-- modal images -->
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Manatee3.jpg" style="width:100%" onclick="currentSlide(1)" alt="Manatee painted in Krita. Reference photo taken at Odense Zoo.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" style="width:100%" onclick="currentSlide(2)" alt="Fanart from Spirited Away painted in Photoshop.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Chopper.jpg" style="width:100%" onclick="currentSlide(3)" alt="Chopper from One Piece painted in Krita.">
                    </div>
                </div>
            </div>
<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}
function closeModal() {
  document.getElementById('myModal').style.display = "none";
}
var slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
            
        </div>
    </body>

</html>
