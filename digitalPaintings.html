<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "digital paintings" content = "Digital Paintings">
        <title> Digital Paintings </title>
        
        <link href="style.css" rel = "stylesheet" type = "text/css">
        
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    </head>
    <body>
        <h1> Digital Paintings </h1>
        
        <a href="index.html">
        <div class = "button">
            <p> Home </p>
        </div>
        </a>
        
        <div class = "section">
            <p> Check my art Instagram for process and reference images. <a href="https://www.instagram.com/jenquanzenstudios/"> <i>Click here.</i></a></p>
            <div class="row">
                <div class= "column">
                    <img src = "digitalPaintings/Manatee3.jpg" alt="Manatee" style = "width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" alt="Spirited Away Chihiro Night" style = "width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "digitalPaintings/Cloud%20Study.jpg" alt="Cloud Study" style = "width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
            </div>
             <!-- modal -->
            <div id="myModal" class = "modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    
                    <!-- modal images-->
                    <div class="mySlides">
                        <div class="numbertext">1 / 3</div>
                        <img src="digitalPaintings/Manatee3.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 3</div>
                        <img src="digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3 / 3</div>
                        <img src="digitalPaintings/Cloud%20Study.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                    
                    <!-- modal images -->
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Manatee3.jpg" style="width:100%" onclick="currentSlide(1)" alt="Manatee painted in Krita. Reference photo taken at Odense Zoo.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Spirited%20Away%20Chihiro%20Night.jpg" style="width:100%" onclick="currentSlide(2)" alt="Fanart from Spirited Away painted in Photoshop.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="digitalPaintings/Cloud%20Study.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cloud study painted in Krita. Reference photo taken in Atlanta.">
                    </div>
                </div>
            </div>
<script src="modalGalleryScript.js"></script>
            
        </div>
    </body>

</html>
